@if(isAddingtask){
  <app-new-task (cancel)="onClose()" (add)="onAddtask($event)"></app-new-task>
}
<section id="tasks">
  <header>
    <h2>{{name}}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Tasks</button>
    </menu>
  </header>
  <ul>
    <li *ngFor="let task of selectedUserTasks">
      <app-task [task]="task" (complete)="onComplete($event)"></app-task>
    </li>
  </ul>
</section>
