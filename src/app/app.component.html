
<app-header/>
<main>
  <ul id="users">
    <!-- @for (user of users; track user.id) -->
      <li *ngFor="let user of users">
        <app-user [user]="user" (select)="onSelectUser($event)"/>
      </li>
  </ul>
  <!-- @if(selectedUser) -->
    <app-tasks *ngIf="selectedUser; else fallback" [name]="selectedUser!.name" [userId]="selectedUser!.id"></app-tasks>
    <ng-template #fallback>
      <p id="fallback">Select a User</p>
    </ng-template>
</main>

<router-outlet />
